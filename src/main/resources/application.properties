


server.port=9006

# Bd 
#driver o motor de base de datos que la aplicacion esta utilizando
#ruta en donde esta almacenada la base de datos
#informacion de usuario y password
#permite que aparezcan las consulta al interactuar con la bd
#ignoren tema de mayusculas y minusculas
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/generacionturnos
spring.datasource.username=generacionturnos
spring.datasource.password=123456
spring.jpa.show-sql = true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl